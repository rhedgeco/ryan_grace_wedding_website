<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Enter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+Garamond|Montserrat&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="data/css/custom-buttons.css">
    <link rel="stylesheet" href="data/css/corner-ribbons.css">
    <link rel="stylesheet" href="data/css/custom-styles.css">
</head>
<body class="center-align full-body">
<a href="home.html" class="btn-flat waves-effect waves-light grey-text darken-2 top-left-lock">
    <i class="material-icons left">keyboard_arrow_left</i>Back Home
</a>
<div style="margin: 2rem;">
    <img src="data/images/logo3d.png" style="width: 200px" alt="" class="img-fade-in">
    <h5 class="sans-serif white-text">Admin Registration</h5>
    <form onsubmit="register_admin();return false;">
        <div class="section">
            <div class="input-field">
                <input id="admin_id" type="text" class="validate" required>
                <label for="admin_id">New Admin ID</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <div class="input-field">
                <input id="pass_conf" type="password" class="validate" required>
                <label for="pass_conf">Confirm Password</label>
            </div>
            <div class="input-field">
                <input id="add_code" type="text" class="validate" required>
                <label for="add_code">Add Code</label>
            </div>
        </div>
        <button class="btn light-green lighten-1 waves-light waves-effect" type="submit">Sign Up</button>
        <a href="admin-login.html" class="btn-flat pink-text text-lighten-3 waves-effect waves-light"
           style="font-size: 0.8rem">
            Already Registered?
        </a>
    </form>
</div>

<script src="data/js/jquery-3.4.1.min.js"></script>
<script src="data/js/materialize.min.js"></script>
<script src="data/js/page-init.js"></script>
<script src="data/js/pages/admin-handler.js"></script>
</body>
</html>
