<div class="registry-item">
    <div class="card grey darken-4 hoverable">
        <div class="card-content white-text" style="padding-bottom: 1rem;">
            <div class="registry-content">
                <div class="registry-image-holder">
                    <img class="registry-image" src="[gift-image]" alt="gift-image">
                </div>
                <p style="margin-left: 1rem">[gift-title]</p>
            </div>
            <p class="font-sub-color" style="margin-top: 2rem;">[gift-desired] Desired - [gift-purchased] Purchased</p>
            <a href="[gift-bought]">Bought this already?</a>
        </div>
        <div class="divider grey darken-3"></div>
        <div class="registry-item-buy">
            <p class="sans-serif" style="margin: 0 2rem 0 2rem; font-size: 30px;">[gift-price]</p>
            <a href="[gift-link]" class="btn pink lighten-2 waves-effect waves-light"
               style="height: auto !important; margin: 1rem 0 1rem 0">
                View or Buy
            </a>
        </div>
    </div>
</div>
