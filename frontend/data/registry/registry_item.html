<div class="registry-item">
    <div class="card grey darken-4 hoverable">
        <div class="card-content white-text" style="padding-bottom: 1rem;">
            <div style="display: flex; flex-direction: row">
                <img src="[gift-image]" alt="gift-image" style="width: 150px; border-radius: 1rem">
                <p style="margin-left: 1rem">[gift-title]</p>
            </div>
            <p class="font-sub-color" style="margin-top: 2rem;">[gift-desired] Desired - [gift-purchased] Purchased</p>
            <a href="[gift-link]">Bought this already?</a>
        </div>
        <div class="divider grey darken-3"></div>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <p class="sans-serif" style="margin-right: 2rem; font-size: 30px;">[gift-price]</p>
            <a href="[gift-link]" class="btn pink lighten-2 waves-effect waves-light">View or Buy Now</a>
        </div>
    </div>
</div>
